<!DOCTYPE html>
<html lang="en" ng-app=''>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>Holiday</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>
  <body>
    <div class='header-box'>
        <img src="assets/img/hovis-logo-small.png">
        <h1>
            New Raw Material Request
        </h1>
        <div class='logout'>
            <span class='glyphicon glyphicon-log-out'></span> <a href="">Logout from hovis.co.uk</a>
        </div>

    </div>
    <div class='container-fluid'>
        <div class='row'>
            <div class='col-md-8 col-md-offset-2 hovis-panel mainPanel panel'>

                <div class="row">
                    <!-- left column -->
                    <div class="col-md-2">
                        <div class="sidebar-nav">
                            <ul class="nav nav-list">
                                <li class=""><a href="#">Overview</a></li>
                                <li class=""><a href="#">New Holiday Request</a></li>
                            </ul>
                        </div>

                    </div>
                    <div class="col-md-10">

                        <form>
                            <fieldset>
                                <legend>New Holiday Request</legend>

                                <div class="row">
                                    <div class="col-xs-6">
                                        <div class="form-group">
                                            <label for="startDateInput">Start Date</label>
                                            <input class="form-control" id="startDateInput">
                                        </div>
                                    </div>
                                    <div class="col-xs-6">
                                        <div class="form-group">
                                            <label for="endDateInput">End Date</label>
                                            <input class="form-control" id="endDateInput">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <label for="code">Total number of days</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-2">
                                            <input type="text" class="form-control" />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="commentsInput">Comments</label>
                                    <textarea rows="3" class="form-control" id="commentsInput"></textarea>

                                </div>

                                <button type="submit" class="btn btn-default">Submit</button>

                            </fieldset>

                        </form>


                    </div><!-- /.box -->

                </div><!--/.col (left) -->

            </div>
        </div>
    </div>

    <!-- Placed at the end of the document so the pages load faster. A bit. Maybe. -->
    <script src="js/vendor/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>

    <script>
        $(function () {


        })
    </script>

</body>
</html>
